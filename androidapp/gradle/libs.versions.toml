[versions]
agp = "8.10.0"
kotlin = "2.0.0"
coreKtx = "1.10.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.6.1"
activityCompose = "1.8.0"
composeBom = "2024.09.02"
room = "2.6.1"
retrofit = "2.11.0"
kotlinx-serialization = "1.6.3"
materialIconsExtended = "1.7.2"
datastore = "1.1.1"
okhttp = "4.12.0"
hilt = "2.51.1"
hiltWork = "1.1.0"
ksp = "2.0.0-1.0.22"
navigationCompose = "2.8.1"
navigationComposeHilt = "1.2.0"
